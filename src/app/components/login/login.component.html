<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5>Giriş Yap</h5>
            </div>

            <div class="card-body">
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                        <div class="mb-3">
                            <label  for="email">E-mail</label>
                            <div class="form-group">
                                <input appTextStyle type="email" id="email" formControlName="email" class="form-control" placeholder="Email"/>
                            </div></div>

                        <div class="mb-3">
                                <label for="password">Şifre</label>
                                <div class="form-group">
                                    <input appTextStyle type="password" id="password" formControlName="password" class="form-control" placeholder="Şifreniz"/>
                                </div></div>
                </form>
            </div>     
            <div class="mb-3">
                <div class="form-group">
                    <button  style="margin-left: 15px;" (click)="login()"  class="btn btn-success">Giriş Yap</button>
                    <a  style="margin-left: 5px;" routerLink="/password-reset"(click)="forgotPassword()"  class="btn btn-secondary">Şifremi Unuttum</a>
                    </div>
                </div>
        </div>
    </div>
</div>
