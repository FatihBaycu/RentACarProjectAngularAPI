<div class="row">
  <div class="col-lg-9">
     <app-car></app-car>
  </div>
  <div class="col-lg-3">
     <div class="list-group rounded-0 mt-4">
        <div class="list-group-item fw-bold" style="background-color: #DDD">
           <i class="bi-card-list"></i> {{ title }}
        </div>

        <button routerLink="/colors" (click)="resetCurrentColor()" class="{{ listAllBrandCss }}"
                style="background-color: #EEE">
          T端m端n端 Listele
        </button>

        <button *ngFor="let color of colors" routerLink="/colors/{{ color.colorId }}"
                (click)="setCurrentColor(color.colorId)" [class]="getCurrentColorClass(color.colorId)">
           {{ color.colorName }}
        </button>
     </div>
  </div>
</div>
